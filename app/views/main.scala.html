@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>@title - Scala Task Management System</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel='stylesheet' href='@routes.Assets.versioned("stylesheets/main.css")'>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="@routes.HomeController.index()">Scala Task Management</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="@routes.HomeController.index()">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            @content
        </div>

        <footer class="footer mt-5 py-3 bg-light">
            <div class="container text-center">
                <span class="text-muted">Scala Task Management System &copy; 2025</span>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap4.5.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src='@routes.Assets.versioned("javascripts/main.js")'></script>
    </body>
</html>
