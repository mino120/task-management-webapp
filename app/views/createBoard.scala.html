@()(implicit request: RequestHeader)

@import helper._

@main("Create New Board") {
  <div class="container">
    <h1 class="my-4">Create New Board</h1>
    
    <div class="card">
      <div class="card-body">
        <form action="@routes.BoardController.createBoard()" method="POST">
          @CSRF.formField
          
          <div class="form-group">
            <label for="name">Board Name</label>
            <input type="text" class="form-control" id="name" name="name" required minlength="3" maxlength="50">
            <small class="form-text text-muted">Give your board a name (3-50 characters)</small>
          </div>
          
          <div class="form-group">
            <label for="description">Description (optional)</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            <small class="form-text text-muted">Describe what this board is for</small>
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Create Board</button>
            <a href="@routes.HomeController.index()" class="btn btn-secondary ml-2">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
}
